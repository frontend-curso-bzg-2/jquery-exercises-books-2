<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <link id="favicon" rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>
<div class="container-fluid top-container">
    <div class="row">
        <header class="col-12 top-header">
            <div class="row justify-content-between">
                    <div class="col-3 left-header">
                        <a class="toggle-sidebar"><i class="fa fa-bars"></i></a>

                    </div>
                
                    <div class="col-4 right-header">
                        <div class="row align-items-center top-form">
                            <div class="col-6">
                                    <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Buscar..." aria-label="Recipient's username" aria-describedby="basic-addon2">

                                        <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
                                    </div>
                                    </div>
                            </div>
                            <div class="col-6">
                                <a class="link-profile"><i class="fa fa-user-circle"></i></a>
                            </div>                                                        
                        </div>
                        
                    </div>
            </div>
                
                
        </header>
    </div>
</div>

<section class="content-section"> 
    <aside class="left-aside">
        <div class="header-aside">
            <div class="user-image">
                
                <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png">
            </div>
            <div class="user-info">
                <h3>Nombre Usuario</h3>
            </div>                        
        </div>
        <div class="content-aside">
            <ul class="nav flex-column main-menu">
                <li class="nav-item">
                    <a class="nav-link active" href="#/">
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/collection">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <span>Colecci√≥n</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/favorites">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <span>Favoritos</span>
                    </a>
                </li>
                <li class="nav-item"    >
                    <a class="nav-link" href="#/logout">
                        <i class="fa fa-power-off" aria-hidden="true"></i>
                        <span>Salir</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <section class="main-section">
        <div id="content"></div>
    </section>
</section>
